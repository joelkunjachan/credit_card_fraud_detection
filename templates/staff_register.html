{% block content %}
{% load static %}

{% include 'header.html' %}

 <!--/ Intro Single star /-->
 <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Staff Register</h1>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!--/ Intro Single End /-->

    <!--/ Contact Star /-->
    <section class="contact">
        <div class="container">
          <div class="row">

            <div class="col-sm-12 section-t8">
              <div class="row">
                <div class="col-md-12">
                  <form method="post" action="{% url 'staff_registration' %}">
                    {% csrf_token %}

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <select name="department" class="form-control">
                            <option value="Fraud Review">Fraud Review</option>
                            <option value="Security">Security</option>
                            <option value="Compliance">Compliance</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <button type="submit" class="btn btn-a">Submit</button>
                      </div>
                    </div>
                  </form>
                  <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'staff_login' %}">Login here</a></p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
      <!--/ Contact End /-->

{% include 'footer.html' %}

{% endblock %}
